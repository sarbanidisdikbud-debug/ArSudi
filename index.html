<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARSUDI AI - BP PAUD & PNF</title>
    
    <!-- Libraries via ESM -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
        
        #initial-loader {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
            color: white; z-index: 9999; transition: opacity 0.5s ease;
        }
        
        .spinner {
            width: 60px; height: 60px; border: 4px solid rgba(79, 70, 229, 0.1);
            border-top: 4px solid #6366f1; border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #root { opacity: 0; transition: opacity 0.8s ease; }
        #root.ready { opacity: 1; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        @media print {
            aside, header, nav, button, .no-print { display: none !important; }
            body, #root { background: white !important; overflow: visible !important; }
            main { margin: 0 !important; padding: 0 !important; width: 100% !important; }
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.2?deps=react@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="initial-loader">
        <div class="text-center">
            <div class="spinner"></div>
            <p class="font-black tracking-[0.3em] text-[10px] animate-pulse uppercase text-indigo-400">Arsudi AI System</p>
            <p id="status-text" class="text-white/40 text-[9px] mt-2 uppercase font-bold tracking-widest">Sinkronisasi Database...</p>
        </div>
    </div>

    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

<script type="module" src="/index.tsx"></script>
</body>
</html>
